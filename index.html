<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="addTask">
				<input type="text" placeholder="Enter a task...">
				<button>+</button>
			</div>
			<ol class="notCompleted"></ol>
			<ol class="Completed"><hr /></ol>
		</div>
	</div>

	<script>
		const input = document.querySelector('input');
		const btn = document.querySelector('.addTask > button');

		btn.addEventListener('click', addList);
		input.addEventListener('keyup', (e)=>{
			(e.keyCode === 13 ? addList(e) : null);
		})

		function addList(e){
			const notCompleted = document.querySelector('.notCompleted');
			const Completed = document.querySelector('.Completed');

			const newLi = document.createElement('li');
			const checkBtn = document.createElement('button');
			const delBtn = document.createElement('button');
			const checkBtn1 = document.createElement('button');
			const delBtn1 = document.createElement('button');

			delBtn.innerHTML = '<i class="fa fa-trash trash"></i>';
			checkBtn.innerHTML = '<i class="fa fa-check check"></i>';
			delBtn1.innerHTML = '<i class="fa fa-trash trash"></i>';
			checkBtn1.innerHTML = '<i class="fa fa-check check1"></i>';
			


			if(input.value !==''){
				newLi.textContent = input.value;
				input.value = '';
				notCompleted.appendChild(newLi);
				newLi.appendChild(checkBtn);
				newLi.appendChild(delBtn);
			}

			checkBtn.addEventListener('click', function(){
				const parent = this.parentNode;
				parent.remove();
				Completed.appendChild(parent);
				checkBtn.remove();
				delBtn.remove();
				newLi.appendChild(checkBtn1);
				newLi.appendChild(delBtn1);
			});

			delBtn.addEventListener('click', function(){
				const parent = this.parentNode;
				parent.remove();
			});

			delBtn1.addEventListener('click', function(){
				const parent = this.parentNode;
				parent.remove();
			});
		}

	</script>
</body>
</html>
